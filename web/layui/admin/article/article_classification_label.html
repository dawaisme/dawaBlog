<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>article_classification_label</title>
		<link rel="shortcut icon" href="../images/my/favicon.ico" />
		<link rel="bookmark" href="../images/my/favicon.ico" />
		<link rel="stylesheet" href="../../css/layui.css" />
		<link rel="stylesheet" href="../../css/admin/common.css" />
		<link rel="stylesheet" href="../../css/admin/admin_list.css" />
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-anim layui-anim-upbit layui-col-space15">
				<div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">标签、分类
							<span class="btn_right">
								<button id="adduser" title="添加" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon">&#xe608;</i>添加</button>
								<button type="button" id="refresh" title="刷新" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-refresh"></i></button>
							</span>
						</div>
						<div class="layui-card-body">
							<fieldset class="layui-elem-field">
								<legend style="font-size: 14px;">标签</legend>
								<div id="lablesManager" class="layui-field-box">
								</div>
							</fieldset>
							<fieldset class="layui-elem-field">
								<legend style="font-size: 14px;">分类</legend>
								<div id="classifysManager" class="layui-field-box">
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--add-->
		<form class="layui-form" id="add_lable_classify">
			<div class="layui-form-item">
				<label class="layui-form-label">标签分类</label>
				<div class="layui-input-block">
					<input type="hidden" name="color" />
					<input type="text" name="name" required lay-verify="required" placeholder="标签、分类名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="type" lay-verify="required">
						<option value="">请选择类型</option>
						<option value="0">标签</option>
						<option value="1">分类</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标签颜色</label>
				<div class="layui-input-block">
					<div id="mycolorpicker"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="addForm">确认添加</button>
				</div>
			</div>
		</form>
		<!--update-->
		<form class="layui-form" lay-filter="upd_lable_classify" id="upd_lable_classify">
			<div class="layui-form-item">
				<label class="layui-form-label">标签分类</label>
				<div class="layui-input-block">
					<input type="hidden" name="id" />
					<input type="hidden" name="color" />
					<input type="text" name="name" required lay-verify="required" placeholder="标签、分类名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="type" lay-verify="required">
						<option value="">请选择类型</option>
						<option value="0">标签</option>
						<option value="1">分类</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">标签颜色</label>
				<div class="layui-input-block">
					<div id="mycolorpicker_1"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit lay-filter="updForm">保存修改</button>
				</div>
			</div>
		</form>
		<script type="text/javascript" src="../../layui.js"></script>
		<script type="text/javascript" src="../../lay/system/admin/public.js?v=dksao923470oer92148"></script>
		<script type="text/javascript" src="../../lay/system/admin/article_classsfication_label.js?v=dksao923470oer92148"></script>
	</body>

</html>
